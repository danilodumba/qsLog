
		<div class="d-flex flex-column flex-root">
			<div class="login login-signin-on d-flex flex-row-fluid">
				<div class="d-flex flex-center flex-row-fluid bgi-size-cover bgi-position-top bgi-no-repeat" style="background-image: url('assets/media/bg/bg-3.jpg');">
					<div class="login-form text-center p-7 position-relative overflow-hidden">
						<!--begin::Login Header-->
						<div class="d-flex flex-center mb-15">
							<a href="javascript:;">
								<img src="assets/media/logos/qslog.png" class="max-h-75px" />
							</a>
						</div>
						<!--end::Login Header-->
						<!--begin::Login Sign in form-->
						<div class="login-signin">
							<div class="mb-20">
								<div class="text-muted font-weight-bold">Informe seu login e senha:</div>
							</div>
							<form class="form" [formGroup]="principalForm">
								<div class="form-group mb-5">
									<input class="form-control h-auto form-control-solid py-4 px-8" 
                                    type="text" placeholder="Login" autocomplete="off"
                                    formControlName="userName" [ngClass]="classInvalidField('userName')" />
                                    <span class="form-text text-danger" *ngIf="isInvalidField('userName')">Por favor, informe um
                                        login.</span>
								</div>
								<div class="form-group mb-5">
									<input class="form-control h-auto form-control-solid py-4 px-8" 
                                    type="password" placeholder="Senha"
                                    formControlName="password" [ngClass]="classInvalidField('password')"/>
                                    <span class="form-text text-danger" *ngIf="isInvalidField('password')">Por favor, informe uma
                                        senha.</span>
								</div>
							
								<button class="btn btn-primary font-weight-bold px-9 py-4 my-3 mx-4" (click)="login()">Entrar</button>
							</form>
							
						</div>
						<!--end::Login Sign in form-->
					</div>
				</div>
			</div>
			<!--end::Login-->
		</div>
		<!--end::Main-->

<div class="subheader py-1 py-lg-1 subheader-transparent" id="kt_subheader">
    <div class="container d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
        <!--begin::Details-->
        <div class="d-flex align-items-center flex-wrap mr-2">
            <!--begin::Title-->
            <h5 class="text-dark font-weight-bold mt-2 mb-2 mr-5">Logs</h5>
            <!--end::Title-->
            <!--begin::Separator-->
            <div class="subheader-separator subheader-separator-ver mt-2 mb-2 mr-5 bg-gray-200"></div>
            <!--end::Separator-->
        </div>
        <!--end::Details-->
       
    </div>
</div>

<div class="d-flex flex-column-fluid">
    <!--begin::Container-->
    <div class="container">
        <!--begin::Card-->
        <div class="card card-custom">
            <!--end::Header-->
            <!--begin::Body-->
            <div class="card-body">
                <div class="row align-items-center mb-10">
                    <div class="col-lg-12 col-xl-12">
                        <div class="row align-items-center">
                           
                            <div class="col-md-3 my-2 my-md-0">
                                <div class="input-icon">
                                    <input 
                                    [(ngModel)]="description"
                                    (ngModelChange)="get()"
                                    type="text" class="form-control" placeholder="Procurar...">
                                    <span>
                                        <i class="flaticon2-search-1 text-muted"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-3 my-2 my-md-0">
                                <input type="text" class="form-control" placeholder="Informe um periodo" [(ngModel)]="period" bsDaterangepicker (ngModelChange)="get()">
                            </div>
                            <div class="col-md-3 my-2 my-md-0">
                                <div class="d-flex align-items-center">
                                    <label class="mr-3 mb-0 d-none d-md-block">Projeto:</label>
                                    <select class="form-control"
                                    [(ngModel)]="projectID"
                                    (ngModelChange)="get()"
                                    >
                                        <option value="">Todos</option>
                                        <option *ngFor="let item of projects" value="{{item.id}}">{{item.name}}</option>
                                    </select>
                                   
                                </div>
                            </div>
                            <div class="col-md-3 my-2 my-md-0">
                                <div class="d-flex align-items-center">
                                    <label class="mr-3 mb-0 d-none d-md-block">Tipo:</label>
                                  
                                        <select class="form-control"
                                        [(ngModel)]="type"
                                        (ngModelChange)="get()"
                                        >
                                        <option value="">Todos</option>
                                        <option value="1">Info</option>
                                        <option value="2">Alerta</option>
                                        <option value="3">Erro</option>
                                    </select>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                  
                </div>
                <div class="alert alert-info" role="alert" *ngIf="logs.length == 0">
                    Não existe logs para o filtro informado.
                </div>
                <table class="table table-hover" *ngIf="logs.length > 0">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Data</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Tipo</th>
                            <th scope="col" style="width: 1px;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of logs; let i = index">
                            <th scope="row">{{i + 1}}</th>
                            <td>{{item.creation | date:'dd/MM/yyyy hh:mm:ss'}}</td>
                            <td>{{item.description}}</td>
                           
                            <td>
                                <span [ngClass]="getStatusCss(item.logType)" class="label label-inline font-weight-bold">
                                    {{getNameType(item.logType)}}
                                </span>
                            </td>
                            <td>
                                <span style="overflow: visible; position: relative; width: 130px;">
                                    <a href="javascript:;" (click)="edit(item.id)"
                                        class="btn btn-sm btn-default btn-text-primary btn-hover-primary btn-icon mr-2"
                                        title="Edit details"> 
                                        <i class="flaticon2-search-1 text-muted"></i>
                                    </a> 
                                    
                                   
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--end::Body-->
        </div>
        <!--end::Card-->
    </div>
    <!--end::Container-->
</div>

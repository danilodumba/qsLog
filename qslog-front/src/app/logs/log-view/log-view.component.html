<div class="modal-header">
    <h4 class="modal-title pull-left">Visualizar logs</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
        <div class="card-body">
            <div class="mb-8">
                <div class="form-group">
                    <label class="">Descricao:</label>
                    <label>{{logModel.description}}</label>
                </div>
<hr>
                <div class="form-group">
                    <label>Erro:</label>
                    <label>{{logModel.source}}</label>
                </div>
            </div>
        </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-light-primary btn-sm font-weight-bold ml-2"
        (click)="bsModalRef.hide()">Sair</button>
</div>

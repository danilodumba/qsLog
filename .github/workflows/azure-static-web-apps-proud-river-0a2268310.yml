name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Atualizando Variavel de ambiente
        run: |
          echo s/#api_producao#/${{secrets.API}}
          cat qslog-front/src/environments/environment.prod.ts
          sed -i ${{ format('s/#api_producao#/{0}/g', secrets.API)}} qslog-front/src/environments/environment.prod.ts
          cat qslog-front/src/environments/environment.prod.ts
